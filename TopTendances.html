<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureLife - Panier</title>
    <link rel="stylesheet" href="styles/panier.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo PureLife">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#">Catégories</a></li>
                <li><a href="panier.html">Panier</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Panier</h1>

        <section class="panier">
            <div class="produit">
                <img src="images/produit1.jpg" alt="Produit 1">
                <h2>Produit 1</h2>
                <p>Prix : 99.001 DT</p>
                <div class="quantite">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <p>Total : 99.001 DT</p>
            </div>
            <!-- Ajoutez d'autres produits ici -->
        </section>

        <section class="total">
            <p>Total Produits : 99.001 DT</p>
            <p>Frais de Livraison : 8.000 DT</p>
            <p>Total : 107.001 DT</p>
            <button>Valider la commande</button>
        </section>
    </main>

    <footer>
        <p>© 2025 - PureLife™</p>
    </footer>
</body>
</html>
